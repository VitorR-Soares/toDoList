<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List por Vitor Ratolla</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div id="containerApp">
        <div id="containerCriacaoTarefas">
            <label id="cabecalho">To do list <i class="fa-solid fa-book"></i> </label>
            <div id="criacaoTarefas">
                <input id="txtTask" type="text" placeholder="Digite sua tarefa">
                <button id="btnAddTask"> <strong>Adicione</strong> </button>
            </div>
        </div>
       
        <ul id="containerTarefas">
            <!--
            <li class="tarefa checked"> <p>task 2</p></li>
            <li class="tarefa"> <p>task 2</p> </li>
            <li class="tarefa checked"> <p>task 2</p> </li>
            -->
        </ul>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
